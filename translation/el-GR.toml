[index]
title = "Άπειρο Σκάκι | Αρχική - Επίσημος Ιστότοπος" # The tab title
secondary_title = "Η επίσημη ιστοσελίδα για live παιχνίδια!"
what_is_it_title = "Τι είναι;"
what_is_it_pargaraphs = [
"Το Άπειρο Σκάκι είναι μια παραλλαγή του σκακιού χωρίς όρια, είναι πολύ μεγαλύτερο παιχνίδι από το κανονικό σκάκι στη γνωστή σκακιέρα 8x8. Η βασίλισσα, οι πύργοι και οι αξιωματικοί δεν έχουν <em>κανένα όριο</em> για το μήκος μιας κίνησης. Διαλέξτε οποιονδήποτε φυσικό αριθμό έως το άπειρο!",
"Χωρίς όρια, υπάρχουν θέσεις όπου η απόσταση της παρτίδας από το ματ αναπαρίσταται από το πρώτο άπειρο τακτικό αριθμό, το <strong>ωμέγα</strong>. Μάλιστα, ερευνητές έχουν δείξει ότι <strong>οποιοσδήποτε</strong> αριθμήσιμος τακτικός αριθμός μπορεί να επιτευχθεί!",
"Όπως μπορείτε να φανταστείτε, υπάρχουν άπειρες δυνατές αρχικές θέσεις, πολλές από τις οποίες μπορείτε να παίξετε ανταγωνιστικά εδώ! Ο τελικός στόχος του παιχνιδιού παραμένει το ματ, που απαιτεί νέες τακτικές αφού δεν υπάρχουν τοίχοι για την παγίδευση του αντίπαλου βασιλιά. Τα παιχνίδια συνήθως δεν διαρκούν πολύ παραπάνω από κανονικά παιχνίδια σκακιού. Τα πιόνια εξακολουθούν να προάγονται στις γραμμές 1 και 8!",
]
how_to_title = "Πώς μπορώ να παίξω;"
how_to_paragraph = ["Η τρέχουσα έκδοση είναι η 1.9 στη σελίδα ","Παίξτε","!"]
about_title = "Σχετικά με το Έργο"
about_paragraphs = [
"Είμαι ο Naviary. Από τότε που ανακάλυψα το Άπειρο Σκάκι (η ιδέα υπήρχε πολύ πριν από αυτόν τον ιστότοπο), με έχει συναρπάξει με τις δυνατότητές του! Μέχρι πρόσφατα, το παιχνίδι ήταν αρκετά απρόσβατο, απαιτώντας από τους παίκτες να δημιουργούν εικόνες της τρέχουσας σκακιέρας και να τις στέλνουν μπρος-πίσω για κάθε κίνηση. Εξαιτίας αυτού, λίγοι γνώριζαν το παιχνίδι ή μπορούσαν να το παίξουν.",
["Στόχος μου είναι να δημιουργήσω έναν ιστότοπο ώστε να είναι εύκολα προσβάσιμο σε όλους και να αναπτυχθεί μια κοινότητα γύρω από το άπειρο σκάκι. Έχω αφιερώσει αμέτρητες ώρες από τον προσωπικό μου χρόνο στον ιστότοπο, στη συντήρηση και την ανάπτυξη του παιχνιδιού. Έχω πολλές ακόμα ιδέες που θα με απασχολήσουν για καιρό. Παρότι θέλω να παραμείνει δωρεάν η ιστοσελίδα, η ζωή έχει απαιτήσεις. Για να με υποστηρίξετε οικονομικά, σκεφτείτε να γίνετε μέλος στο ", "Patreon", " μου."] # Patreon receives a hyperlink, here
