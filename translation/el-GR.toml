rules = "Κανόνες"
rules_paragraphs = [
"Οι κανόνες του Άπειρου Σκακιού είναι σχεδόν ίδιοι με του κλασικού σκακιού, με τη διαφορά ότι η σκακιέρα είναι άπειρη προς όλες τις κατευθύνσεις! Αυτές είναι οι μόνες αλλαγές που πρέπει να γνωρίζετε:",
"Τα κομμάτια με ολισθαίνουσες κινήσεις, όπως οι πύργοι, οι αξιωματικοί και η βασίλισσα, δεν έχουν όριο στο πόσο μακριά μπορούν να κινηθούν σε έναν γύρο! Όσο η διαδρομή τους δεν εμποδίζεται, μπορείτε να κινηθείτε εκατομμύρια τετράγωνα!",
["Στην προεπιλεγμένη αρχική θέση \"Κλασικό\", τα λευκά πιόνια προάγονται στη γραμμή 8 και τα μαύρα στη γραμμή 1. Σε αυτή την εικόνα, αυτό υποδεικνύεται με τις λεπτές μαύρες γραμμές — είναι αχνές, δείτε αν μπορείτε να τις εντοπίσετε! Τα πιόνια χρειάζεται μόνο να φτάσουν στην απέναντι γραμμή για να προαχθούν, ", "όχι", " να την περάσουν."],
"Τα τετράγωνα δεν περιγράφονται πλέον με γράμμα και αριθμό γραμμής (π.χ. a1)· αντίθετα, κάθε τετράγωνο ορίζεται από ένα ζεύγος συντεταγμένων x και y. Το τετράγωνο a1 έχει γίνει (1,1) και το h8 έχει γίνει (8,8). Σε υπολογιστές, η συντεταγμένη του ποντικιού εμφανίζεται στο επάνω μέρος της οθόνης.",
"Όλοι οι υπόλοιποι κανόνες είναι ίδιοι με το κλασικό σκάκι, όπως ματ, πατ, επανάληψη τριών φορών, ο κανόνας των 50 κινήσεων, ροκέ, en passant κτλ.!"
]
careful_heading = "Προσοχή!"
careful_paragraphs = [
"Η ανοιχτότητα της άπειρης σκακιέρας σημαίνει ότι είναι πολύ εύκολο να εκμεταλλευτείτε πιρούνια, καρφώματα και σουβλιές. H πίσω γραμμή σας είναι συχνά πολύ ευάλωτh. Προσέξτε τέτοιες τακτικές! Να είστε δημιουργικοί στη δημιουργία άμυνας για τον βασιλιά και τους πύργους σας! Η στρατηγική του ανοίγματος είναι πολύ διαφορετική απότι στο κλασικό σκάκι.",
"Πολλές άλλες αρχικές θέσεις έχουν δημιουργηθεί με στόχο την ενίσχυση της πίσω γραμμής σας."
]
controls_heading = "Χειρισμός"
controls_paragraph = "Κάντε κλικ και σύρετε τη σκακιέρα για να μετακινηθείτε. Κάντε κύλιση για μεγέθυνση και σμίκρυνση. Κάντε κλικ σε οποιοδήποτε κομμάτι, συμπεριλαμβανομένων των κομματιών του αντιπάλου, για να δείτε τις νόμιμες κινήσεις του οποιαδήποτε στιγμή! Επιπλέον χειρισμοί είναι:"
keybinds = [
" για μετακίνηση.",
["Space", " και ", "Shift", " για μεγέθυνση και σμίκρυνση."],
["Escape", " για παύση του παιχνιδιού."],
["Tab", " ενεργοποιεί/απενεργοποιεί τους δείκτες βελών στις άκρες της οθόνης που δείχνουν κομμάτια εκτός οθόνης. Από προεπιλογή, αυτή η λειτουργία είναι ρυθμισμένη σε \"Άμυνα\", που εμφανίζει βέλη προς όλα τα κομμάτια που μπορούν να κινηθούν προς την οθόνη σας σύμφωνα με την κατεύθυνση κίνησής τους. Όμως το ", "Tab", " μπορεί να αλλάξει αυτή τη λειτουργία σε \"Όλα\" ή \"Απενεργοποιημένο\"· το \"Όλα\" εμφανίζει βέλη για όλα τα κομμάτια, ανεξάρτητα από το αν μπορούν να κινηθούν προς την οθόνη σας. Αυτή η ρύθμιση μπορεί επίσης να αλλάξει από το μενού παύσης. Κάνοντας κλικ σε ένα βέλος θα μεταφερθείτε στο κομμάτι στο οποίο δείχνει."],
["Control", " σύρει τη σκακιέρα αντί να σύρει ένα κομμάτι, αν το σύρσιμο είναι ενεργοποιημένο στις ρυθμίσεις."],
" ενεργοποιήσει τη \"Λειτουργία Επεξεργασίας\" σε τοπικά παιχνίδια. Αυτό σας επιτρέπει να μετακινείτε οποιοδήποτε κομμάτι οπουδήποτε στη σκακιέρα! Πολύ χρήσιμο για ανάλυση."
]
controls_paragraph2 = "Αυτοί είναι οι βασικοί χειρισμοί που πρέπει να γνωρίζετε. Όμως υπάρχουν και μερικά επιπλέον αν ποτέ τους χρειαστείτε!"
