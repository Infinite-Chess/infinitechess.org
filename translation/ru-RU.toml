fair_play_rules = [
"Изменять или модифицировать код каким-либо образом, включая, помимо прочего: использование консольных команд, локальных переопределений, пользовательских скриптов, изменение HTTP-запросов, сообщений веб-сокетов и т.д. Это может быть сделано для намеренного нарушения работы игры, совершения иначе незаконных ходов или получения преимущества.",
