[play.guide]
title = "Гайд"
rules = "Правила"
rules_paragraphs = [
"Правила бесконечных шахмат почти идентичны классическим, за исключением того, что доска бесконечна во всех направлениях! Вот все особенности и изменения, о которых вам нужно знать:",
"Фигуры с дальнобойными ходами, такие как ладьи, слоны и ферзь, не имеют ограничений по расстоянию за один ход! Пока их путь не перекрыт, вы можете переместиться на миллионы клеток!",
["В стандартном варианте \"Classical\" белые пешки превращаются на 8-й горизонтали, а чёрные — на 1-й. На изображении это обозначено тонкими чёрными линиями — они едва заметны, попробуйте их найти! Пешкам нужно лишь достичь противоположной линии для превращения, ", "не", " пересечь её."],
"Клетки больше не обозначаются буквами и цифрами (например, a1); вместо этого каждая клетка определяется парой координат x и y. Клетка a1 стала (1,1), а h8 — (8,8). На десктопных устройствах координаты клетки под курсором отображаются в верхней части экрана.",
"Все остальные правила такие же, как в классических шахматах: мат, пат, троекратное повторение позиции, правило 50 ходов, рокировка, мечта каждой пешки - EN PASSANT, и так далее!"
]
careful_heading = "Осторожно!"
careful_paragraphs = [
"Открытость бесконечной доски делает вилки, связки и линейные удары особенно опасными. Ваши тыловые позиции часто уязвимы. Будьте начеку против таких тактических приёмов! Проявляйте изобретательность в защите короля и ладей! Стратегия дебюта здесь совершенно иная, чем в классических шахматах.",
"Многие другие варианты были созданы специально для усиления защиты тыловых позиций."
]
controls_heading = "Управление"
controls_paragraph = "Кликните и перетаскивайте доску, чтобы перемещаться. Используйте колесо мыши для увеличения и уменьшения масштаба. Кликните на любую фигуру, включая фигуры противника, чтобы в любой момент увидеть её возможные ходы! Дополнительные элементы управления:"
keybinds = [
"Стрелки для перемещения по доске.",
["Пробел", " и ", "Shift", " для увеличения и уменьшения масштаба."],
["Escape", " для паузы в игре."],
["Tab", " переключает индикаторы-стрелки на краях экрана, указывающие на фигуры за пределами видимой области. По умолчанию этот режим установлен в «Защита», что отображает стрелки, указывающие на все фигуры, которые могут переместиться на ваш экран в их направлении движения. Но ", "Tab", " может переключить этот режим в «Все» или «Выкл»; «Все» отображает стрелки для всех фигур, независимо от того, могут ли они переместиться на ваш экран. Эту настройку также можно изменить в меню паузы. Клик по стрелке мгновенно переместит вас к фигуре, на которую она указывает."],
["Control", " будет принудительно перемещать доску вместо перетаскивания фигуры, если перетаскивание включено в настройках."],
" переключает «Режим редактирования» в локальных играх. Это позволяет перемещать любую фигуру в любое место на доске! Очень полезно для анализа."
]
controls_paragraph2 = "Это основные элементы управления, которые вам нужно знать. Но вот некоторые дополнительные возможности, если они вам когда-нибудь понадобятся!"
keybinds_extra = [
" сбросит отображение фигур. Это полезно, если они становятся невидимыми. Такой глюк может возникнуть при перемещении на экстремальные расстояния (например, 1e21).",
" переключает отображение панелей навигации и игровой информации, что может быть полезно для записи. Стриминг и создание видео с игрой приветствуется!",
" переключает отображение FPS. Это показывает, сколько раз в секунду обновляется игра, а не всегда количество отрендеренных кадров, так как игра пропускает рендеринг, когда ничего видимого не изменилось, чтобы повысить производительность.",
" переключает отображение иконок фигур. Это миниатюрные кликабельные изображения фигур, появляющиеся при достаточном отдалении. В импортированных играх с более чем 50 000 фигур эта функция автоматически отключается, так как значительно снижает производительность, но их можно снова включить с помощью ",
["Ё", " переключает режим отладки."]
]
fairy_heading = "Нестандартные фигуры"
fairy_paragraph = "Вы уже знаете всё необходимое для игры в стандартный вариант «Классические». Нестандартные шахматные фигуры не используются в обычных шахматах, но применяются в других вариантах! Если вы окажетесь в варианте с фигурами, которые вы раньше не видели, узнайте, как они работают, здесь!"
editing_heading = "Редактирование доски"
editing_paragraphs = [
["Внешний ", "редактор доски", " в настоящее время доступен в общедоступной Google Таблице! Там есть инструкции по использованию. Это требует базовых знаний Google Таблиц. После настройки вы сможете создавать и импортировать пользовательские позиции в игру через кнопку «Вставить игру» в меню настроек!"],
"Чтобы сыграть в пользовательскую позицию с другом, попросите его присоединиться к приватной игре по приглашению, а затем оба можете вставить код игры, чтобы начать играть!",
"Встроенный редактор доски всё ещё находится в планах."
]
back = "Назад"

