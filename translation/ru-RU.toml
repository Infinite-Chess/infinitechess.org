[index]
title = "Бесконечные Шахматы | Домашняя страница - Официальный сайт" # The tab title
secondary_title = "Официальный сайт для игры онлайн!"
what_is_it_title = "Что это?"
what_is_it_pargaraphs = [
"Бесконечные Шахматы это шахматный вариант где нет границ, гораздо больше чем твоя привычка доска 8x8. У ферзя, ладей и слонов <em>нет предела</em> как далеко они могут пойти за один ход. Выбери любое натуральное число до бесконечности!",
"Без предела как далеко можно ходить, возможны позиции где часы Судного дня, или мат-в-<em>пробел</em>, числа представленного первым бесконечным ординалом, <strong>омегой ω</strong>. Более того, исследователи обнаружили что <strong>любой</strong> счётный ординал достижим для матовых часов!",
"Как ты можешь представить, здесь бесконечность возможностей для стартовых конфигураций, большинство из которых ты можешь полностью испытать! Твоя главная цель это всё ещё мат, который теперь требует новой тактики так как теперь нет стен где можно заманить в ловушку вражеского короля. Партии обычно длятся ненамного дольше обычных шахматных. Пешки так же превращаются на 1й и 8й горизонталях!",
]
how_to_title = "Как я могу играть?"
how_to_paragraph = ["Текущая версия релиза это 1.8 на странице ","Играть","!"]
about_title = "Про проект"
about_paragraphs = [
"Я Naviary. С того момента когда я придумал Бесконечные Шахматы (эта концепция существовала задолго до этого сайта), они и их возможности меня очень заинтриговали! До недавнего времени играть было довольно сложно, поскольку игрокам приходилось создавать изображения текущей доски и отправлять их друг другу для каждого сделанного хода. Поэтому не так много людей знали или имели возможность в это сыграть.",
["Моя цель — сделать игру доступной для всех и сформировать вокруг нее сообщество. Я провёл бесчисленное количество часов своего времени на этом сайте, поддерживая его и разрабатывая игру. У меня ещё много идей, которые займут меня надолго. Хоть я и хочу, чтобы игра была бесплатной, жизнь имеет свои особенности. Чтобы поддержать меня финансово, пожалуйста, рассмотрите возможность присоединиться к моему ", "Patreon", "."] # Patreon receives a hyperlink, here
]
