"InfiniteChess.org может собирать данные о вашем использовании сайта, включая ваш IP-адрес. Это предназначено для предотвращения атак ботов и других нежелательных субъектов, а также для ведения точной статистики в базе данных. Это НЕ ваш домашний адрес.",
"Все игры, в которые вы играете на этом веб-сайте, становятся публичной информацией. Если вы хотите оставаться анонимным, не сообщайте своё имя пользователя друзьям или родственникам. Если это ваше желание, вы обязаны убедиться, что никто не узнает, что ваше имя пользователя связано с вашей реальной личностью.",
"Статус вашей учётной записи (онлайн/оффлайн) и приблизительное время вашего последнего посещения сайта также являются публичной информацией.",
["Хотя InfiniteChess.org будет стремиться сохранить безопасность учётных записей и личной информации всех пользователей наилучшим образом, в случае взлома или утечки данных вы не можете возбуждать против нас судебное преследование. Если когда-либо произойдёт утечка данных, пользователи будут уведомлены на странице ", "Новости", "."],
"На сайте отсутствует контент для покупки. Любая другая личная информация не собирается.",
"Чтобы удалить вашу личную информацию с наших серверов, вы можете удалить свою учётную запись через страницу профиля. Единственное, что связано с вашим именем пользователя и что мы НЕ будем удалять, — это история ваших игр, потому что все игры являются публичной информацией."
