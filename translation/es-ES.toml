[play.guide]
title = "Guía"
rules = "Reglas"
rules_paragraphs = [
"Las reglas del ajedrez infinito son casi idénticas a las del ajedrez clásico, ¡Excepto que el tablero es infinito en todas las direcciones! Estas son las únicas notas y cambios que necesitas saber:",
"Las piezas que tienen movimientos deslizantes, como las torres, alfiles y damas, ¡No tienen ningún límite a como de lejos se pueden mover en un turno! Mientras su camino no esté obstruido, ¡Pueden moverse millones de casillas!",
["En variante por defecto \"Clásica\", los peones blancos coronan en la fila 8, y los negras en la fila 1. En esta imagen, esto se indica con las finas lineas negras, son difíciles de ver, ¡Fíjate a ver si puedes encontrarlas! Los Peones solo necesitan llegar a la línea opuesta para coronar", "no", " cruzarla."],
"La notación de las casillas ya no se describe por la letra y numero de fila, (i.e., a1), en cambio, cada casilla se identifica por una pareja de coordenadas x e y. La casilla a1 se convierte en (1,1), y la casilla h8 en (8,8). En dispositivos de escritorio, la coordenada que el puntero de tu ratón esté encima se muestra en la parte superior de la pantalla",
"¡Todas las demás reglas son iguales que en el ajedrez clásico, como el jaque mate, tablas, triple repetición, la regla de los 50 movimientos, enroque, en passant, etc.!"
]
careful_heading = "¡Ten cuidado!"
careful_paragraphs = [
"La libertad del tablero infinito significa que es muy fácil explotar ataques dobles y clavadas. Tu lado trasero es a menudo una parte muy vulnerable. ¡Ten cuidado con tácticas como esta! ¡Sé creativo al formar protección para tu rey y tus torres! La estrategia de apertura es muy distinta a la del ajedrez clásico.",
"Muchas otras variantes han sido creadas con el objetivo de fortalecer tu defensa trasera."
]
controls_heading = "Controles"
controls_paragraph = "Haz clic y arrastra para mover la cámara. Mueve la rueda del ratón para hacer zoom. Haz clic en cualquiera pieza, incluidas las de tus oponentes, ¡Para ver sus movimientos legales en cualquier momento! Otros controles son:"
keybinds = [
" para mover la cámara.",
["Espacio", " y ", "Mayus Izq.", " para hacer zoom."],
["Esc", " para pausar el juego."],
["Tab", " activa o desactiva las flechas indicadoras en los bordes de la pantalla que apuntan a las piezas que están fuera de plano. Por defecto, están en modo \"Defensa\", que muestra una flecha para las piezas que pueden moverse a tu localización desde donde están. Pero ", "tab", " puede cambiar al modo \"Todos\", o \"Ninguno\", de los cuales \"Todos\" revela todas las piezas en estas ortogonales y diagonales, sin importar que puedan moverse de esa manera. Esta opción también puede cambiarse en el menú de pausa. Hacer clic en las flechas te lleva a la pieza que están apuntando."],
" activa o desactiva \"Modo Edición\" en partidas locales. ¡Esto te permite mover cualquier pieza a cualquier lugar del tablero! Muy útil para analizar posiciones."
]
controls_paragraph2 = "Esos son los principales controles que necesitas saber."
keybinds_extra = [
" reinicia el renderizado de las piezas. Esto es útil si la pieza se vuelve invisible. Este error puede ocurrir si mueves las piezas a distancias extremas (como 1e12).",
" activa o desactiva el renderizado de las barras de navegación e información, que puede ser útil para grabar ¡Hacer streaming y vídeos en el juego es bienvenido!",
" activa o desactiva el medidor de FPS. Esto muestra el número de veces que se actualiza el juego por segundo, no siempre el numero de FPS, ya que el juego salta el renderizado cuando nada visible haya cambiado, para ahorrar tiempo de computación.",
" activa o desactiva el renderizado por iconos. Los iconos son unas mini-imágenes clicables de las piezas cuando haces el suficiente zoom hacia fuera. En partidas importadas con más de 50.000 piezas esto se desactiva automáticamente, al ser costoso computacionalmente, pero puede volverse a activar con ",
[" (tilde invertida, la misma tecla que ", ") activará o desactivará el modo Debug"],
]
fairy_heading = "Piezas Fairy"
fairy_paragraph = "Ya sabes todo lo que necesitas saber para jugar a la variante por defecto \"Clásica\". Las piezas de ajedrez Fairy no se usan en ajedrez convencional, ¡Pero están incorporadas en otras variantes! Si te encuentras en una variante con algunas piezas que no has visto antes, ¡Vamos a aprender como funcionan aquí!"
editing_heading = "Edición de tablero"
editing_paragraphs = [
["Hay un ", "editor de tablero externo", " ¡Disponible ahora mismo en una hoja de Google sheets pública! Incluye instrucciones sobre como usarla. Requiere unos conocimientos básicos sobre Google Sheets. Después de la preparación, ¡Podrás crear y importar posiciones personalizadas en el juego a través de el botón \"Pegar Juego\" en el menu opciones!"],
"Para jugar una posición personalizada con un amigo, mándale una invitación privada, después los dos pegáis el código de juego ¡Antes de empezar a jugar!",
"Un editor de tablero integrado está planeado.",
]
back = "Atrás"

