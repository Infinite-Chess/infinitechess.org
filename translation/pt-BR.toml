[play.guide]
title = "Guia"
rules = "Regras"
rules_paragraphs = [
"As regras do Infinite Chess são quase idênticas às do xadrez clássico, exceto pelo fato de o tabuleiro ser infinito em todas as direções! Essas são as únicas observações e alterações das quais você precisa estar ciente:",
"As peças com movimentos deslizantes, como as torres, os bispos e a dama, não têm limite para a distância que podem percorrer em um turno! Desde que o caminho delas esteja desobstruído, você pode mover milhões!",
["Na variante padrão \"Classical\", os peões brancos são promovidos na posição 8 e os peões pretos na posição 1. Nesta imagem, isso é indicado pelas linhas pretas finas. Elas são fracas, veja se você consegue identificá-las! Os peões só precisam alcançar a linha oposta para serem promovidos, ", "não", " cruzá-la."],
"A notação dos quadrados não é mais descrita pela letra da coluna e pelo número da fileira (ou seja, a1); em vez disso, cada quadrado é definido por um par de coordenadas x e y. O quadrado a1 se tornou (1,1) e o quadrado h8 se tornou (8,8). Em dispositivos desktop, a coordenada sobre a qual o mouse está posicionado é exibida na parte superior da tela.",
"Todas as outras regras são as mesmas do xadrez clássico, como xeque-mate, afogamento, empate por tripla repetição, regra dos 50 lances, roque, en passant, etc.!"
]
careful_heading = "Cuidado!"
careful_paragraphs = [
"A abertura do tabuleiro infinito significa que é muito fácil explorar garfos, cravadas e espetos. Sua retaguarda geralmente fica muito vulnerável. Cuidado com táticas como essa! Seja criativo ao criar proteção para seu rei e torres! A estratégia da abertura é muito diferente do xadrez clássico.",
"Muitas outras variantes foram criadas com o objetivo de fortalecer suas costas."
]
controls_heading = "Controles"
controls_paragraph = "Muitos controles são intuitivos, como clicar e arrastar o tabuleiro para se movimentar e rolar para aumentar e diminuir o zoom, mas vamos dar uma olhada nos outros controles que estão à sua disposição!"
keybinds = [
" para se movimentar.",
["Space", " e ", "Shift", " para aumentar e diminuir o zoom"],
["Escape", " para pausar o jogo."],
["Tab", " alterna o modo de funcionamento da seta nas bordas da tela que apontam para peças fora da tela. Por padrão, esse modo é definido como \"Defesa\", que mostra uma seta para peças que podem se mover para o seu local a partir de onde estão. Mas ", "tab", " pode mudar para o modo \"Todas\" ou \"Off\", sendo que o modo \"Todas\" revela todas as peças nessas ortogonais e diagonais, quer elas possam se mover ortogonalmente ou diagonalmente. Essa configuração também pode ser alternada no menu de pausa."],
" ativará \"Modo Editor\" em jogos locais. Isso permite que você mova qualquer peça para qualquer outro lugar do tabuleiro! Muito útil para análise."
]
controls_paragraph2 = "Esses são os principais controles que você precisa conhecer. Mas aqui estão alguns extras, caso você venha a precisar deles!"
keybinds_extra = [
" redefinirá a renderização das peças. Isso é útil se elas ficarem invisíveis. Essa falha pode ocorrer se você se mover a distâncias extremas (como 1e21).",
" alternará a renderização das barras de navegação e de informações do jogo, o que pode ser útil para a gravação. Transmitir e fazer vídeos sobre o jogo é bem-vindo!",
" alternará seu medidor de FPS. Isso exibe o número de vezes que o jogo está sendo atualizado por segundo, nem sempre o número de quadros renderizados, pois o jogo pula a renderização quando nada visível foi alterado, para economizar computação.",
" alternará a renderização de ícones. Essas são os mini-avatares clicáveis das peças quando você reduz o zoom o suficiente. Em jogos importados com mais de 50.000 peças, isso é desativado automaticamente, pois é um fator de redução de desempenho, mas pode ser ativado novamente com ",
[" (backtick ou a mesma tecla que ", ") alternará para modo Debug."],
]
fairy_heading = "Peças Fadas"
fairy_paragraph = "Você já sabe o que precisa saber para jogar a variante padrão \"Clássica\". As Peças das Fadas não são usadas no xadrez convencional, mas são incorporadas em outras variantes! Se você se encontrar em uma variante com algumas peças que nunca viu antes, vamos aprender como elas funcionam aqui!"
editing_heading = "Editando o Tabuleiro"
editing_paragraphs = [
["Há um ", "editor de tabuleiro", " externo atualmente disponível em uma planilha pública do Google! Ela inclui instruções sobre como usá-la. Isso requer algum conhecimento básico do Google Sheets. Após a configuração, você poderá criar e importar posições personalizadas para o jogo por meio do botão \"Colar jogo\" no menu de opções!"],
"Para jogar uma posição personalizada com um amigo, peça a ele que participe de um convite privado e, em seguida, vocês dois colarão o código do jogo antes de começar a jogar!",
"Um editor de tabuleiro dentro do jogo ainda está planejado.",
]
back = "Voltar"

