[index]
title = "Infinite Chess | Início - O Site Oficial" # The tab title
secondary_title = "O site oficial para jogar ao vivo!"
what_is_it_title = "O que é?"
what_is_it_pargaraphs = [
"Infinite Chess é uma variante do xadrez em que não há bordas, muito maior do que o seu familiar tabuleiro 8x8. A dama, as torres e os bispos <em>não têm limites</em> de quão longe podem se mover por turno. Escolha qualquer número natural até o infinito!",
"Sem limite de quão longe você pode se mover, existem posições possíveis onde o número do relógio do xeque-mate, ou xeque-mate em <em>branco</em>, é representado pelo primeiro ordinal infinito, <strong>ômega ω</strong >. Na verdade, pesquisas descobriram que <strong>qualquer</strong> ordinal contável é alcançável para o relógio do xeque-mate!",
"Como você pode imaginar, existem infinitas possibilidades de posições iniciais, muitas das quais você pode jogar competitivamente! Seu objetivo final ainda é o xeque-mate, o que requer novas táticas, visto que não há paredes contra as quais possa prender o rei inimigo. Os jogos tipicamente não duram muito mais do que os jogos normais de xadrez. Peões ainda promovem nas fileiras 1 & 8!",
]
how_to_title = "Como eu posso jogar?"
how_to_paragraph = ["A versão atual é a 1.4 na página ","Jogar","!"]
about_title = "Sobre o Projeto"
about_paragraphs = [
"Eu sou Naviary. Desde que descobri o Infinite Chess (o conceito existia muito antes deste site), fiquei muito intrigado com ele e suas possibilidades! Até pouco tempo atrás, jogar era bastante difícil, exigindo que os membros do chess.com criassem imagens do tabuleiro atual e as enviassem de um lado para o outro a cada jogada realizada. Devido a isso, poucas pessoas conhecem ou conseguiram jogar.",
["Meu objetivo é criar uma maneira de tornar esse jogo fácil de jogar para todos e desenvolver uma comunidade em torno dele. Gastei inúmeras horas do meu tempo livre neste site, mantendo e desenvolvendo o jogo. Tenho muitas outras ideias que me manterão ocupado por algum tempo. Embora eu queira manter o jogo gratuito, a vida tem suas exigências. Para me ajudar financeiramente, considere a possibilidade de se juntar ao meu", "Patreon"]
]
patreon_title = "Apoiadores do Patreon"

