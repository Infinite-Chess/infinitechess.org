[index]
title = "Infinite Chess | Strona Główna - Oficjalna Strona"
secondary_title = "Oficjalna strona do gry online!"
what_is_it_title = "Jak to działa?"
what_is_it_pargaraphs = [
"Infinite Chess (Nieskończone Szachy) to wariant gry, w którym plansza nie ma granic i jest znacznie większa niż typowa plansza 8 na 8. Hetman, wieże, oraz gońce mogą poruszać się <em>bez limitu</em> odległości w jednym ruchu. Możesz wybrac dowolną liczbę pól aż po nieskończoność!",
"Bez ograniczeń co do tego, jak daleko można się poruszać, pojawia się możliwość, że mat nastąpi w <strong>omega ω</strong> ruchach, co oznacza najmniejszą nieskończoną liczbę porządkową. Zostało udowodnione, że mat może nastąpić po <strong>dowolnej</strong> liczbie porządkowej ruchów!",
"Łatwo się domyślić, że istnieje nieskończona liczba możliwości dla otwarć szachowych, z których, wiele, jest w stanie zapewnić szybką przewagę w partii! Finalnie, cel jest then sam, dać mata przeciwnemu królowi. Ten warinat wymaga jednak nowych strategii, zważywszy na to, że plansza nie ma ścian, które mogą pomóc w złapaniu króla w pułapkę. Partie zazwyczaj trwają tyle co w oryginalnych szachach. Promocja pionów, również zachodzi na wierszach 1. oraz 8.",
]
how_to_title = "Jak zagrać?"
how_to_paragraph = ["Obecna wersja 1.4 jest dostępna na stronie ","Graj","!"]
about_title = "O projekcie"
about_paragraphs = [
"Jestem Naviary. Gdy odkryłem Nieskończone Szachy (koncept istniał długo przed tą stroną), byłem bardzo zaintrygowany jego możliwościami. Granie w tą wersję było bardzo trudne, gdyż wymagało od graczy na chess.com wysyłania zdjęć planszy po każdym zagranym ruchu. Ze względu na to, niewiele osób było w stanie zagrać w Nieskończone Szachy, a sam wariant gry nie był popularny.",
["Moim celem było stworzenie sposobu aby Nieskończone Szachy były łatwo grywalne dla każdego, a także stworzenie społeczności. Spędziłem niezliczone godziny nad tą stroną, aktualizowaniem i tworzeniem gry. Mam wiele innych pomysłów, które będą zajmować sporo mojego czasu. O ile chciałbym, żeby ta gra była darmowa, nic w życiu nie jest za darmo, aby wesprzeć mnie finansowo rozważ dołączenie na mój", "Patreon"]
]
patreon_title = "Wspierający"

