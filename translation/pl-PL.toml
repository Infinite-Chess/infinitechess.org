[index]
secondary_title = "Oficjalna strona do gry online!"
what_is_it_title = "Co to?"
what_is_it_pargaraphs = [
"Nieskończone szachy to wersja szach z nieskończoną planszą, zamiast dobrze znanej przestrzeni 8x8. Hetman, wieże i gońce nie mają <em>żadnego</em> limitu co do dystansu, który mogą przemierzyć w czasie tury. Wybierz dowolną liczbę naturalną aż do nieskończoności!",
"With no limit to how far you can move, there are positions possible where the doomsday clock, or checkmate-in-<em>blank</em>, number is represented by the first infinite ordinal, <strong>omega ω</strong>. In fact, researches have discovered that <strong>any</strong> countable ordinal is achievable for the checkmate clock!",
"Jak możesz sobie wyobrazić, istnieją nieskończone możliwości ustawień początkowych, które możesz wykorzystać do gry kompetetywnej! Celem w grze dalej jest szach-mat, który wymaga nowych taktyk, gdyż nie ma ścian, które w zwykłej grze mogłyby zatrzymać króla",
] # Paragraph 2 needs translation
how_to_title = "Jak zagrać?"
how_to_paragraph = ["Obecna wersja (1.3.2) jest dostępna na stronie ","Graj"," !"]
about_title = "O projekcie"
about_paragraphs = [
"Jestem Naviary. Od kiedy odkryłem Nieskończone Szachy (koncept istniał długo przed tą stroną), byłem bardzo zaintrygowany jego możliwościami. Od dawna granie w tą wersję było bardzo trudne, gdyż wymagało od graczy na chess.com wysyłania zdjęć planszy po każdym zagranym ruchu. Ze względu na to, niewielu ludzi było w stanie zagrać w Nieskończone Szachy, a sam sposób gry był bardzo mało popularny",
["Moim celem było stworzenie sposobu aby Nieskończone Szachy były łatwo grywalne dla każdego, i stworzenie społeczności otaczającej je. Spędziłem niezliczone godziny nad tą stroną, aktualizowaniem i tworzeniem gry. Mam wiele innych pomysłów, które będą zajmować sporo mojego czasu. O ile chciałbym, żeby ta gra była darmowa, życie kosztuje, aby wesprzeć mnie finansowo rozważ dołączenie na mój", "Patreon"]
]
