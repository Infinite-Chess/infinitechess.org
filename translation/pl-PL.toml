[play.guide]
title = "Poradnik"
rules = "Zasady"
rules_paragraphs = [
"Zasady Nieskończonych Szach są niemal identyczne do zwykłych szach, z jednym wyjątkiem - plansza ma nieskończony rozmiar! To są jedyne zmiany, o których musisz wiedzieć:",
"Pionki z dłuższymi ruchami, takie jak wieże, gońce, i hetman nie mają ograniczeń co do odległości ruchu. Tak długo jak nie mają przeszkód na drodze, możesz poruszyć się nawet o milion pól i więcej!",
["W domyślnym trybie, białe pionki awansują na polu 8, a czarne pionki na polu 1. W tym obrazie, jest to wskazane przez cienkie białe linie. Pionki muszą jedynie stanąć naprzeciwko linii", "nie", " jest konieczne jej przekroczenie."],
"Notacja pól nie jest już opisana jako litera i cyfra (np. a1), ale jako koordynaty x i y. Na przykład, pole a1 ma teraz notację (1,1), a h8 notację (8,8). Na urządzeniach desktopowych, koordynaty nad którymi znajduję się wskaźnik myszy znajdują się w górnej części ekranu",
"All other rules are the same as in classical chess, such as checkmate, stalemate, 3-fold repetition, the 50-move rule, castling, en passant, etc.!"
] # 3rd paragraph needs translation
careful_heading = "Uważaj!"
careful_paragraphs = [
"The openness of the infinite board means it is very easy to exploit forks, pins, and skewers. Your backside is often very vulnerable. Watch out for tactics like this! Be creative about forming protection for your king and rooks! Opening strategy is very different from classical chess.",
"Many other variants have been created with the aim of strengthening your backside."
] # Needs translation
controls_heading = "Sterowanie"
controls_paragraph = "Większość sterowania jest oczywista (jak np. klikanie i ruszanie myszką aby poruszać się na planszy, czy też scroll'owanie aby przybliżyć i oddalić kamerę), lecz skupmy się na innych klawiszach sterowania, które możesz wykorzystać!"
keybinds = [
" aby się poruszać.",
["Spacja", " i ", "Shift", " aby przybliżać i oddalać."],
["Escape", " aby zatrzymać grę."],
["Tab", " przełącza wskaźnik strzałek na granicy twojego ekranu, wskazujące położenie twoich pionków poza ekranem. Domyślnie, opcja ta jest ustawiona na tryb \"Obrona\", który pokazuje strzałki dla pionków które mogą się bezpośrednio poruszyć do twojej lokalizacji. Lecz klawisz ", "tab", " może przełączyć tę opcję na tryby \"Wszystko\" lub \"Wyłączone\", gdzie tryb \"Wszystko\" pokazuje wszystkie pionki, które mogą się poruszać prostopadle lub przekątnie po planszy. Opcja ta, może być również przełączona w menu pauzy."],
" przełączy \"Tryb Edycji\" w grach lokalnych. Pozwoli to na poruszanie twoich pionków w dowolne miejsce na planszy! Bardzo użyteczne podczas analizy gry."
]
controls_paragraph2 = "To są najpotrzebniejsze klawisze sterowania jakie musisz znać, ale są też dodatkowe jeśli będziesz ich kiedykolwiek potrzebować!"
keybinds_extra = [
" zresetuje renderowanie pionków. Jest to użyteczne gdy staną się one niewidoczne. Ten błąd może się wydarzyć, jeśli oddalisz się baaaaaaaaaaaaaaardzo daleko od planszy (jak np. na dystans 1e21).",
" przełączy renderowanie informacji o grze, co może być przydatne podczas nagrywania. Stream'owanie oraz nagrywanie filmików jest zawsze mile widziane!",
" przełączy informacje o FPS. Wyświetla to liczbę razy odświeżania gry na sekundę, a nie zawsze liczbę wyrenderowanych klatek (ze względu na pomijanie renderowania rzeczy, które się nie zmieniły, aby zwiększyć wydajność)",
" przełączy renderowanie ikon. Są to małe zdjęcia pionków, które możesz kliknąć, gdy oddalisz kamerę wystarczająco daleko. W zaimportowanych grach, z ponad 50,000 pionków, jest to automatycznie wyłączone (ze względu na zmniejszoną wydajność) jednak możesz ją spowrotem włączyć używając, ",
[" backtick albo klawisz ", ", włączą tryb debugowania."],
] # 'backtick'  needs translation
fairy_heading = "Fairy Pieces" # Needs translation
fairy_paragraph = "You already know what you need to know to play the default \"Classical\" variant. Fairy chess pieces are not used in conventional chess, but are incorporated into other variants! If you find yourself in a variant with some pieces you haven't seen before, let's learn how they work here!" # Needs translation
editing_heading = "Edytor planszy"
editing_paragraphs = [
["There is an external ", "edytor planszy", " currently available on a public google sheet! It includes instructions for how to use it. This requires some basic google sheets knowledge. After setup, you will be able to create and import custom positions into the game via the \"Paste Game\" button in the options menu!"],
"To play a custom position with a friend, have them join a private invite, then both of you paste the game code before you start playing!",
"Dostępny w grze edytor planszy jest zaplanowany.",
] # Needs translation
