["Näitä käyttöehtoja voidaan muuttaa milloin tahansa. On SINUN vastuullasi pysyä ajan tasalla viimeisimmistä muutoksista! Kun käyttöehdot päivittyvät, siitä ilmoitetaan ", "Uutiset", "sivulla. Jos et hyväksy uusia ehtoja päivityksen yhteydessä, sinun tulee lopettaa sivuston käyttö välittömästi. Voit poistaa tilisi profiilisivulta. Jos poistat tilisi, kaikki yksityiset tietosi ja tilitietosi poistetaan, PAITSI pelihistoriaa ei poisteta, koska se on julkista tietoa."],
["Tällä sivustolla on avoin lähdekoodi. Voit kopioida tai jakaa mitä tahansa tältä sivustolta, kunhan noudatat ", "lisenssiehtoja", "! Jos tämä linkki on rikki, on sinun vastuullasi etsiä ehdot."],
