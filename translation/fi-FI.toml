parents_paragraphs = [
"Sivustolla on algoritmi, joka estää käyttäjiä asettamasta nimekseen yleisiä kirosanoja. Tällä hetkellä sivustolla ei ole jäsenten välistä viestintämahdollisuutta.",
"Tällä hetkellä jäsenet eivät voi asettaa omaa profiilikuvaa. Tämän ominaisuuden lisäämistä suunnitellaan. Silloin pyrimme estämään sopimattomat profiilikuvat parhaamme mukaan.",
]
fair_play_header = "Reilu Peli"
fair_play_paragraph1 = ["Et voi luoda useampaa kuin yhtä tiliä."]
fair_play_paragraph2 = "Jotta pelaaminen olisi hauskaa ja reilua kaikille, ET SAA:"
fair_play_rules = [
"Muokata tai manipuloida koodia millään tavalla, mukaan lukien mutta ei rajoittuen: Konsolikomennot, paikalliset ohitukset, omat skriptit, http-pyyntöjen muokkaaminen jne. Tätä voidaan tehdä tarkoituksella pelin rikkomiseksi tai saadakseen etua.",
"Hyödyntää bugeja tai virheitä pelin keskeyttämiseksi, edun saamiseksi tai pelin tekemiseksi muuten pelikelvottomaksi. Tämä voi sisältää nappulan siirtämisen äärimmäisiin etäisyyksiin, kuten 10^15 keskipisteestä.",
"Arvostelluissa peleissä saada apua/toisen henkilön tai ohjelman neuvoja siitä, mitä sinun tulisi pelata. (Algoritmin luominen on ok ja kannustettua, mutta sen käyttö tulee rajoittaa arvostelemattomiin, rentoihin peleihin)",
"Vaihtaa elo-pisteitä muiden kanssa häviämällä tarkoituksellisesti, jotta vastustajan elo nousee, tai saamalla elo-pisteitä vastustajalta, joka aikoo hävitä nostaakseen sinun arvoasi. Tämä vääristää järjestelmää ja luo epätarkkoja luokituksia taitotasoon nähden."
]
cleanliness_header = "Siisteys"
cleanliness_rules = [
"Kaikki sivustolla käyttämässäsi kieli tulee pysyä siistinä, ei kiroilua tai rumaa kieltä. Et saa kiusata, häiritä tai uhkailla ketään, etkä tehdä mitään laitonta. Et saa spämmätä muita käyttäjiä tai foorumeita.",
"Et saa ladata profiiliisi kuvia, jotka ovat sopimattomia, vihjailevia tai verisiä. Tällainen toiminta voi johtaa tilin estämiseen tai poistoon."
]
privacy_header = "Yksityisyys"
privacy_rules = [
"Tällä hetkellä ainoa keräämämme henkilötieto on sähköpostiosoite. Tämän tarkoituksena on vahvistaa käyttäjien tilit ja tarjota keino todistaa henkilöllisyys salasanan palautuspyynnön yhteydessä. Emme lähetä mainosviestejä tai tarjouksia. Emme jaa käyttäjän sähköpostiosoitetta kenellekään.",
"InfiniteChess.org saattaa kerätä tietoja sivuston käytöstäsi, mukaan lukien IP-osoitteesi. Tämä on tarkoitettu bottien ja muiden ei-toivottujen tahojen estämiseen sekä tilastojen ylläpitoon tietokannassa. Tämä EI ole kotiosoitteesi.",
"Kaikki pelit, joita pelaat tällä sivustolla, ovat julkista tietoa. Jos haluat pysyä anonyyminä, älä jaa käyttäjätunnustasi ystävien tai perheen kanssa. Jos tämä on toiveesi, sinun vastuullasi on varmistaa, ettei kukaan saa tietää käyttäjätunnuksesi liittyvän henkilöllisyyteesi.",
"Tilisi aktiivisuus ja arvioitu viimeisin aktiivisuusaika sivustolla ovat myös julkista tietoa.",
["Vaikka InfiniteChess.org pyrkii parhaansa mukaan pitämään kaikkien tilit ja henkilötiedot turvassa, mahdollisen hakkeroinnin tai tietovuodon sattuessa et voi nostaa syytteitä meitä vastaan. Jos tietovuoto tapahtuu, käyttäjille ilmoitetaan ", "Uutiset", "sivulla."],
"Sivustolla ei ole ostettavaa sisältöä. Muita henkilötietoja ei kerätä.",
"Voit poistaa yksityiset tietosi palvelimiltamme poistamalla tilisi profiilisivulta. Ainoa asia, jota emme poista ja joka liittyy käyttäjätunnukseesi, on pelihistoria, koska kaikki pelit ovat julkista tietoa.",
]
cookie_header = "Evästekäytäntö"
cookie_paragraphs = [
"Tämä sivusto käyttää evästeitä, jotka ovat pieniä tekstitiedostoja, jotka tallennetaan selaimeesi ja lähetetään palvelimelle pyyntöjen yhteydessä. Evästeiden tarkoitus on: Vahvistaa kirjautumissessiosi, varmistaa selaimesi kuuluvan oikeaan peliin ja tallentaa käyttäjän peliasetukset, jotta ne säilyvät seuraavalla vierailulla. Sivusto ei käytä kolmannen osapuolen evästeitä, eikä evästeitä jaeta ulkopuolisille.",
"Evästeet ovat välttämättömiä sivuston ja pelin toiminnalle. Jos et halua sivuston tallentavan evästeitä, sinun tulee lopettaa sivuston käyttö. Voit poistaa olemassa olevat evästeet selaimesi asetuksista. Jatkamalla sivuston käyttöä hyväksyt evästeiden käytön."
]
conclusion_header = "Yhteenveto"
conclusion_paragraphs = [
