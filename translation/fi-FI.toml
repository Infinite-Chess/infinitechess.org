[play.guide]
title = "Opas"
rules = "Säännöt"
rules_paragraphs = [
"Loputtoman Shakin säännöt ovat melkein identtiset tavallisen shakin kanssa, paitsi että shakkilauta on loputon kaikissa suunnissa! Nämä ovat ainoat huomiot ja muutokset, joista sinun pitää tietää:",
"Nappuloilta, jotka liikkuvat suorassa linjassa, kuten tornit, lähetit, ja kuningatar, on poistettu niiden tavalliset etäisyysrajoitukset! Niin kauan, jun niiden reitty on esteetön, sinä voit liikkua miljoonia ruutuja!",
["\"Klassisessa\" variantissa, valkoiset sotilaat ylentyvät rivillä 8, ja mustat sotilaat rivillä 1. Tässä kuvassa, tämä hainnollistetaan ohuilla mustilla viivoilla. Ne ovat todella ohuesti piirretty, näetkö ne? Sotilaiden täytyy päästä vastakkaiselle viivalle ylentyäkseen, ", "ei", " sen yli."],
"Ruutujen merkintätapa ei enää perustu kirjaimeen ja rivinumeroon (esim. a1), vaan jokainen ruutu määritellään x- ja y-koordinaattiparilla. a1-ruutu on nyt (1,1) ja h8-ruutu on nyt (8,8). Tietokoneella koordinaatti, jonka päällä hiiri on, näytetään näytön yläreunassa.",
"Kaikki muut säännöt ovat samat kuin tavallisessa shakissa, kuten shakkimatti, tasapeli, kolminkertainen toisto, 50-siirron sääntö, linnoittuminen, en passant, jne.!"
]
careful_heading = "Ole Varovainen!"
careful_paragraphs = [
"Loputtoman laudan avoinnaisuus tarkoitta sitä, että on todella helppoa hyväksikäytää haarukoita ja vartaita, koska sinun taaimmainen puoli on usein todella haavoittuvainen. Yritä huomata tälläiset taktiikat! Ole luova suojelun luomisessa sinun kuninkaalle ja torneille! Avausstrategia on todella erilainen kuin tavallisessa shakissa.",
"Monet muut variantit on luotu sinun taaimmaisen puolen vahvistamiseen."
]
controls_heading = "Ohjaimet"
controls_paragraph = "Paina ja siirrä pelilautaa liikkuaksesi ympäriinsä. Scrollaa zoomataksesi sisään ja ulos. Paina mitä tahansa nappulaa, mukaan lukien vastustajan nappulat, nähdäksesi kaikki niiden mahdolliset siirrot! Ylimääräiset ohjaimet ovat:"
keybinds = [
" liikkuaksesi ympäriinsä.",
["Välilyönti", " ja ", "Vaihto", " zoomataksesi sisään ja ulos."],
["Escape", " pysäyttääksesi pelin."],
["Tabulaattori", " vaihtaa näytön reunoilla olevien nuolien tilan, jotka osoittavat ruudun ulkopuolella oleviin nappuloihin. Oletuksena tämä tila on \"Puolustus\", jolloin nuolet osoittavat kaikkiin nappuloihin, jotka voivat siirtyä sinun näytöllesi niiden liikesuunnassa. Mutta ", "Tabulaattori", " voi vaihtaa tilan \"Kaikkiin\" tai \"Pois\"; \"Kaikki\" näyttää nuolet kaikille nappuloille, riippumatta siitä, voivatko ne siirtyä sinun näytöllesi. Tätä asetusta voi myös vaihtaa taukovalikossa. Nuolta klikkaamalla siirryt suoraan siihen nappulaan, johon nuoli osoittaa."],
["Control", " pakottaa laudan siirtämisen nappulan siirtämisen sijaan, jos vetäminen on käytössä asetuksissa."],
" vaihtaa \"Muokkaustilan\" paikallisissa peleissä. Tämän avulla voit siirtää mitä tahansa nappulaa mihin tahansa laudalla! Hyödyllinen analysointiin."
]
controls_paragraph2 = "Nämä ovat tärkeimmät ohjaimet, jotka sinun tulee tietää. Tässä vielä muutama lisävinkki, jos joskus tarvitset niitä!"
keybinds_extra = [
" palauttaa nappuloiden renderöinnin. Tämä on hyödyllistä, jos ne muuttuvat näkymättömiksi. Tämä virhe voi tapahtua, jos liikutat äärimmäisiä etäisyyksiä (esim. 1e21).",
" vaihtaa navigointi- ja pelitietopalkkien renderöinnin, mikä voi olla hyödyllistä tallennuksessa. Striimaaminen ja videoiden tekeminen pelistä on tervetullutta!",
" vaihtaa FPS-mittarin. Tämä näyttää kuinka monta kertaa peli päivittyy sekunnissa, ei aina renderöityjen kuvien määrää, sillä peli ohittaa renderöinnin kun mikään näkyvä ei muutu, säästääkseen laskentatehoa.",
" vaihtaa kuvake-renderöinnin. Nämä ovat klikattavia minikuvia nappuloista, kun zoomaat tarpeeksi kauas. Tuoduissa peleissä, joissa on yli 50 000 nappulaa, tämä kytketään automaattisesti pois päältä suorituskyvyn vuoksi, mutta sen voi kytkeä takaisin päälle ",
[" (käänteinen heittomerkki, eli sama näppäin kuin ", ") vaihtaa Debug-tilan."],
]
fairy_heading = "Erikoisnappulat"
fairy_paragraph = "Osaat jo pelata oletusvarianttia \"Klassinen\". Erikoisnappuloita ei käytetä tavallisessa shakissa, mutta ne ovat mukana muissa varianteissa! Jos kohtaat variantin, jossa on uusia nappuloita, opi miten ne toimivat täällä!"
editing_heading = "Laudan Muokkaus"
editing_paragraphs = [
["On olemassa ulkoinen ", "laudan muokkaaja", " julkisella google sheetillä! Siellä on käyttöohjeet. Tämä vaatii perustason google sheets -osaamista. Kun muutokset on tehty, voit luoda ja tuoda omia asemia peliin \"Liitä peli\" -painikkeella valikossa!"],
"Pelataksesi oman aseman kaverin kanssa, pyydä häntä liittymään yksityiseen kutsuun, ja molemmat liittävät pelin koodin ennen pelin aloittamista!",
"Pelin sisäinen laudan muokkaaja on edelleen suunnitteilla.",
]
back = "Takaisin"

