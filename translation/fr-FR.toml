########### NEWS ###########

[news]
title = "Actualités"
more_dev_logs = ["Plus de devlogs sont publiés sur le ", "discord officiel", ", et sur les ", "forums de chess.com"]

[news.july22-2024]
date = "22 Juillet 2024:"
account_warning = "Si vous n'avez pas vérifié votre compte, faites le dès maintenant depuis votre profil s'il vous plaît! Tous les comptes non vérifiés serons bientôt supprimés!!"

[news.july13-2024]
date = "13 Juillet 2024:"
tos_update = ["Les ", "Conditions d'Utilisation", " ont été mises à jour. Changements: Toutes les parties que vous jouez sur le site peuvent devenir publiques, et il en va de même pour la durée approximative depuis votre dernière activité. Les conditions d'utilisations peuvent être modifiées à tout instant, et il est de votre responsabilité de vous assurez que vous êtes à jour sur ces dernières."]
game_history_warning = "L'historique de vos parties pourrait être accessible depuis votre profil dans le futur ."

[news.july9-2024]
date = "9 Juillet 2024:"
text = ["Infinite Chess est désormais Open Source ! Regardez, et contribuez au projet sur le ", "GitHub !"]

[news.may27-2024]
date = "27 Mai 2024:"
text = "1.3.2: Ajout des variantes de showcase pour Omega^3 et Omega^4 qui ont été présentées dans la dernière vidéo. L'algorithme de mat est maintenant compatible avec plusieurs rois."

[news.may24-2024]
date = "24 Mai 2024:"
text = "La version 1.3.1 est sortie ! Elle comprend le guide, des info-bulles au survol des boutons de navigation ainsi que des liens vers le discord et les crédits sur le menu du jeu !"

[news.may14-2024]
date = "14 Mai 2024:"
text_top = "La version 1.3 est sortie aujourd'hui ! Elle comprend BEAUCOUP d'améliorations de la vitesse et de l'expérience utilisateur. Dont notamment:"
update_list = [
"La transition vers des websockets, diminuant le délai entre les coups.",
"La fin des déconnexions lorsque l'on change de fenêtre pendant une partie.",
"Des effets sonores lorsque vous ou quelqu'un d'autre crée une invitation ou joue un coup.",
"L'ajout de la règle des 50 coups.",
"Un compte a rebour sonore qui se joue quand il ne vous reste plus que 10 secondes de temps.",
"Un compte à rebour pour l'abandon automatique (avec avertissement sonore) qui démarrera si votre adversaire cesse de jouer."
]
text_box = ["Et pleins d'autres nouvelles choses! Pour la liste complète, rendez-vous sur ", "le discord !"]

[news.jan29-2024]
date = "29 Janvier 2024:"
text = "Nouvelle vidéo sortie aujourd'hui !"

[news.aug26-2023]
date = "26 Août 2023:"
text_top = "La version 1.2 d'Infinite Chess a été publiée ! Elle amène l'historique de coups. Utilisez les flèches gauches et droites pour rembobiner ou accèlerer la partie !"
text_box = "Le système de vérification de comptes a été mis-à-jour pour être plus fiable ! Si votre compte n'est pas vérifié et que vous aviez des problèmes avec le lien de vérification, réessayez de vous vérifier !"

