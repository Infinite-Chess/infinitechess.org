[index]
secondary_title = "Le site officiel pour jouer en direct!"
what_is_it_title = "Qu'est ce que c'est?"
what_is_it_pargaraphs = [
"Infinite Chess est une variante des échecs dans laquelle il n'y pas de bordures, bien plus grand que le plateau 8x8 classique. La reine, les tours et les fous n'ont <em>pas de limites</em> à leur distance de déplacement. Choissisez n'importe quel nombre de 0 à l'infini!",
"Sans limite à la distance que vous pouvez parcourir, il y a des positions dans lesquelles l'horloge de la mort, ou le nombre de coups avant le mat est représenté par le premier ordinal infini: <strong>omega ω</strong>. En fait, les recherches ont prouvé que le nombre de coups avant un mat peut être représenté par <strong>tout</strong> ordinal dénombrable!",
"Comme vous pouvez l'imaginer, il y a une infinité de positions de départ possibles dont beaucoup que vous pouvez jouer de façon compétitive! Le but final reste de faire un échec et mat, il est donc nécessaire de développer des nouvelles techniques vu qu'il n'y pas de murs pour coincer le roi ennemi. Normalement, les parties ne durent pas plus longtemps que dans un jeu d'échec classique. Les pions font leur promotions sur les lignes 1 et 8 respectivement!",
]
how_to_title = "Comment Jouer ?"
how_to_paragraph = ["Le jeu est actuellement en version 1.3.2 sur la page","Jouer","!"]
about_title = "À Propos"
about_paragraphs = [
"Je m'apelle Naviary. Dès que j'ai découvert Infinite-Chess (le concept existait bien avant ce site), J'ai été très intrigué par celui ci et les possibilités qu'il débloque! Jusqu'à aujourd'hui, y jouer était plutôt difficile, les membres de chess.com devaient créer des images du plateau eux même et se les envoyer à chaque coup. À cause de ça, peu de gens connaissent cette variante.",
["Mon objectif est de créer un site qui permettrait à tout le monde d'y jouer facilement, et de développer une communauté autour. J'ai passé un nombre incalculable d'heures de mon temps libre à faire ce site, à le maintenir et à developper le jeu. J'ai encore beaucoup d'idées qui vont m'occuper pendant pas mal de temps. Bien que je souhaite garder cette plateforme gratuite, la vie a un coût, pour aider à me supporter financiérement vous pouvez rejoindre mon", "Patreon"]
]
patreon_title = "Supporters Patreon"

