[play.guide]
title = "Guide"
rules = "Règles"
rules_paragraphs = [
"Les règles de Infinite Chess sont presques identiques à celles des échecs classiques, la seule différence étant que le plateau est infini dans toutes les directions ! Les seuls changements que vous devez prendre en compte sont listés ci-dessous:",
"Les pièces with avec des déplacements coulissants, comme les tours, les fous et les dames, n'ont pas de limite à la distance qu'elles peuvent parcourir en un tour. Tant que leur chemin n'est pas obstrué, elles peuvent traverser des millions de cases!",
["Dans la variante par défaut \"Classique\", les pions blancs font leur promotion ligne 8, et les pions noirs ligne 1. Sur cette image, ces lignes sont indiquées par les fines lignes noires. Elles sont discrètes, regardez si vous pouvez les voir ! Les pions ont seulement besoin d'atteindre la ligne opposée à leur position de départ pour faire promotion, ", "pas", " de la dépasser."],
"Les cases ne sont plus décrites par leur lettre et leur numéro de ligne (ex: a1) mais plutôt comme une paire de coordonnées x et y. La case a1 devient (1,1), et la case h8 devient (8,8). Sur ordinateur, les coordonées de la case sur laquelle est votre souris sont affichées en haut au milieu de l'écran.",
"Toutes les autres règles sont les mêmes que dans le jeu d'échec classique, comme les échecs-et-mat, les pats, les répétitions de positions, la règle des 50 coups, rocs, prise au passant, etc.."
]
careful_heading = "Faites Attention !"
careful_paragraphs = [
"L'ouverture donnée par un plateau infini fait qu'il est très facile d'exploiter les fourchettes, les clouages et les enfilades. La partie du plateau derrière votre Roi est souvent très vulnérable. Faites attention aux tactiques qui l'exploite ! Soyez créatif sur la protection que vous formez autour de votre roi et de vos tours! Les ouvertures sont très différentes de celles des échecs classiques.",
"Beaucoup d'autres variantes ont été crées avec pour but de renforcer l'arrière du roi."
]
controls_heading = "Contrôles"
controls_paragraph = "Beaucoup de contrôles sont intuitifs, comme cliquer et faire glisser le plateau pour se déplacer, ou scroller pour zoomer, mais regardons les autres contrôles que vous pouvez utiliser !"
keybinds = [
" pour se déplacer.",
["Espace", " et ", "Maj", " pour zoomer et dézoomer."],
["Échap", " pour mettre pause."],
["Tab", " pour activer et désactiver les flèches pointant vers les pièces hors champ sur les bords de l'écran. Par défaut elles sont en mode \"Défense\", une flèche n'est alors affichée que pour les pièces qui peuvent bouger de leur emplacement à une case visible sur l'écran. Mais, appuyer sur ", "tab", " permet de désactivé totalement ces flèches ou de les passer en mode \"Toutes\". Le mode \"Toutes\" révèle toutes les pièces qui passent par des lignes ou des diagonales visibles à l'écran, selon si ces pièces se déplacent en ligne ou en diagonale. Le mode choisit peut également être changé depuis le menu pause."],
" va activer/désativer le \"mode d'édition\" dans les parties locales. Le mode d'édition vous permet déplacer n'importe quelle pièce n'importe où sur le plateau. Très utile pour faire des analyses."
]
controls_paragraph2 = "Ce sont les principaux contrôles que vous devez connaître. Mais il y en d'autres qui pourraient vous être utiles !"
keybinds_extra = [
" rénitialise l'affichage des pièces. C'est utile si elles deviennent invisibles. Ce qui peut arriver quand elles sont à des distances très éloignées (à partir de 10²¹ notamment).",
" active/désactive l'affichage des barres de navigation et d'informations, ce qui peut être utile pour record. Les streams et les vidéos sur le jeu sont les bienvenus!",
" active/désactive le compteur de FPS. Qui affiche le nombre de mises à jour de la partie par seconde (ce qui ne correspond pas toujours au nombre de frames affichées, étant donné que l'écran n'est rafraichi que quand quelque chose de visible change, pour optimiser les performances).",
" active/désactive l'affichage des icônes. Les icônes sont des petites images cliquables des pièces quand vous dézoomez suffisament. Dans les parties importées avec plus de 50 000 pièces, ce paramètre est automatiquement désactivé, étant donné qu'il prend beaucoup de performances, il peut cependant être réactivé.",
[" (backtick, ou la même touche que ", ") active/désactiver le debug mode."],
]
fairy_heading = "Pièces fées"
fairy_paragraph = "Vous savez déjà ce que vous devez savoir pour jouer à la variante par défaut \"Classique\". Les pièces fées ne sont pas utilisés dans les échecs conventionels, mais elles sont incorporées dans d'autres variantes de ce site ! Si vous vous trouvez dans une variante avec des pièces que vous n'avez jamais vu avant vous pouvez apprendre comment elles se déplacent ici !"
editing_heading = "Editeur de Plateau"
editing_paragraphs = [
["Il y a un ", "éditeur de plateau", " externe, pour l'instant disponible dans un google sheet publique ! Il contient toutes les instructions sur comment l'utiliser (en anglais) et demande un peu de connaissances du fonctionnement des tableurs. Après ça, vous serez capable de créer et d'importer des positions personnalisées dans le jeu via le bouton \"Coller la Position\" dans le menu des options !"],
"Pour jouer sur une position personnalisée avec un ami vous devez le rejoindre via une invitation privée, puis vous devez tous les deux copier et coller le code de la partie avant de commencer à jouer !",
"Un editeur de plateau en jeu est prévu.",
]
back = "Retour"

