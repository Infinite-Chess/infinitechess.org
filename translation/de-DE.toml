[play.guide]
title = "Anleitung"
rules = "Regeln"
rules_paragraphs = [
"Die Regeln des Unendlichen Schachs sind fast identisch mit denen des klassischen Schachs, außer dass das Brett in alle Richtungen unendlich ist! Dies sind die einzigen Hinweise und Änderungen, die Sie beachten müssen:",
"Figuren mit gleitenden Zügen, wie Türme, Läufer und die Dame, haben keine Begrenzung, wie weit sie in einem Zug ziehen können! Solange ihr Weg frei ist, können Sie Millionen von Feldern ziehen!",
["In der Standardvariante „Klassisch“ befördern weiße Bauern auf Reihe 8 und schwarze Bauern auf Reihe 1. In diesem Bild ist dies durch die dünnen schwarzen Linien angedeutet – sie sind schwach, versuchen Sie, sie zu finden! Bauern müssen nur die gegenüberliegende Linie erreichen, ", "nicht", " sie überqueren, um zu befördern."],
"Felder werden nicht länger durch ihren Buchstaben und ihre Reihennummer (z.B. a1) beschrieben; stattdessen wird jedes Feld durch ein Paar von x- und y-Koordinaten definiert. Das Feld a1 ist zu (1,1) geworden, und das Feld h8 zu (8,8). Auf Desktop-Geräten werden die Koordinaten, über denen sich Ihre Maus befindet, oben auf dem Bildschirm angezeigt.",
"Alle anderen Regeln sind die gleichen wie im klassischen Schach, wie Schachmatt, Patt, dreifache Wiederholung, die 50-Züge-Regel, Rochade, En Passant usw.!"
]
careful_heading = "Seien Sie vorsichtig!"
careful_paragraphs = [
"Die Offenheit des unendlichen Bretts macht es sehr einfach, Gabeln, Fesselungen und Spieße auszunutzen. Ihre Rückseite ist oft sehr anfällig. Achten Sie auf solche Taktiken! Seien Sie kreativ beim Bilden von Schutz für Ihren König und Ihre Türme! Die Eröffnungsstrategie unterscheidet sich stark vom klassischen Schach.",
"Viele andere Varianten wurden geschaffen, um Ihre Rückseite zu stärken."
]
controls_heading = "Steuerung"
controls_paragraph = "Klicken und ziehen Sie das Brett, um sich zu bewegen. Scrollen Sie, um hinein- und herauszuzoomen. Klicken Sie auf eine beliebige Figur, einschließlich der Figuren Ihres Gegners, um jederzeit ihre legalen Züge anzuzeigen! Zusätzliche Steuerelemente sind:"
keybinds = [
" um sich zu bewegen.",
["Leertaste", " und ", "Umschalt", " zum Hinein- und Herauszoomen."],
["Escape", " um das Spiel zu pausieren."],
["Tab", " schaltet die Pfeilindikatoren am Bildschirmrand um, die auf Figuren außerhalb des Bildschirms zeigen. Standardmäßig ist dieser Modus auf „Verteidigung“ eingestellt, wodurch Pfeile angezeigt werden, die auf alle Figuren zeigen, die sich auf Ihren Bildschirm entlang ihrer Bewegungsrichtung bewegen können. Aber ", "Tab", " kann diesen Modus auf „Alle“ oder „Aus“ umschalten; „Alle“ zeigt Pfeile für alle Figuren an, unabhängig davon, ob sie sich auf Ihren Bildschirm bewegen können. Diese Einstellung kann auch im Pausenmenü umgeschaltet werden. Das Klicken auf einen Pfeil teleportiert Sie zu der Figur, auf die er zeigt."],
["Strg", " erzwingt das Ziehen des Bretts anstatt einer Figur, wenn das Ziehen in den Einstellungen aktiviert ist."],
" schaltet den „Bearbeitungsmodus“ in lokalen Spielen um. Dies ermöglicht es Ihnen, jede Figur überall auf dem Brett zu bewegen! Sehr nützlich für die Analyse."
]
controls_paragraph2 = "Das sind die wichtigsten Steuerungen, die Sie kennen müssen. Aber hier sind einige Extras, falls Sie sie jemals benötigen sollten!"
keybinds_extra = [
" setzt die Darstellung der Figuren zurück. Dies ist nützlich, wenn sie unsichtbar werden. Dieser Glitch kann auftreten, wenn Sie extreme Entfernungen (wie 1e21) zurücklegen.",
" schaltet die Darstellung der Navigations- und Spielinformationsleisten um, was für Aufnahmen nützlich sein kann. Streaming und das Erstellen von Videos über das Spiel sind willkommen!",
" schaltet Ihren FPS-Zähler um. Dieser zeigt an, wie oft das Spiel pro Sekunde aktualisiert wird, nicht immer die Anzahl der gerenderten Frames, da das Spiel das Rendern überspringt, wenn sich nichts Sichtbares geändert hat, um die Leistung zu steigern.",
" schaltet die Icon-Darstellung um. Dies sind die anklickbaren Mini-Bilder der Figuren, wenn Sie weit genug herauszoomen. Bei importierten Spielen mit über 50.000 Figuren wird dies automatisch ausgeschaltet, da es die Leistung drastisch reduziert, kann aber mit ",
[" (Backtick, auf der gleichen Taste wie ", ") schaltet den Debug-Modus um."],
]
fairy_heading = "Feenschachfiguren"
fairy_paragraph = "Sie wissen bereits, was Sie wissen müssen, um die Standardvariante „Klassisch“ zu spielen. Feenschachfiguren werden im konventionellen Schach nicht verwendet, sind aber in andere Varianten integriert! Wenn Sie sich in einer Variante mit Ihnen unbekannten Figuren wiederfinden, erfahren Sie hier, wie sie funktionieren!"
editing_heading = "Brettbearbeitung"
editing_paragraphs = [
["Es ist derzeit ein externer ", "Brett-Editor", " auf einem öffentlichen Google Sheet verfügbar! Er enthält Anweisungen zur Verwendung. Dies erfordert grundlegende Google Sheets-Kenntnisse. Nach der Einrichtung können Sie benutzerdefinierte Positionen über die Schaltfläche „Spiel einfügen“ im Optionsmenü erstellen und in das Spiel importieren!"],
"Um eine benutzerdefinierte Position mit einem Freund zu spielen, lassen Sie ihn eine private Einladung annehmen, dann können Sie beide den Spielcode einfügen, um zu spielen!",
"Ein In-Game-Bretteditor ist noch geplant.",
]
back = "Zurück"

