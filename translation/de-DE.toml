[index]
title = "Unendliches Schach | Startseite - Die offizielle Website" # The tab title
secondary_title = "Die offizielle Website für Live-Spiele!"
what_is_it_title = "Was ist das?"
what_is_it_pargaraphs = [
"Unendliches Schach ist eine Schachvariante, bei der es keine Grenzen gibt, viel größer als Ihr vertrautes 8x8-Brett. Die Dame, Türme und Läufer haben <em>keine Begrenzung</em>, wie weit sie pro Zug ziehen können. Wählen Sie eine beliebige natürliche Zahl bis unendlich!",
"Ohne Begrenzung der Zugweite sind Positionen möglich, bei denen die Doomsday-Uhr oder Schachmatt-in-<em>leer</em>-Zahl durch die erste unendliche Ordinalzahl, <strong>Omega ω</strong>, dargestellt wird. Tatsächlich haben Forscher entdeckt, dass <strong>jede</strong> abzählbare Ordinalzahl für die Schachmatt-Uhr erreichbar ist!",
"Wie Sie sich vorstellen können, gibt es unendlich viele Startkonfigurationen, von denen viele Sie kompetitiv spielen können! Ihr Endziel ist immer noch Schachmatt, was neue Taktiken erfordert, da es keine Wände gibt, an die der feindliche König gedrängt werden kann. Spiele dauern normalerweise nicht viel länger als normale Schachpartien. Bauern befördern auch weiterhin auf den Rängen 1 und 8!",
]
how_to_title = "Wie kann ich spielen?"
how_to_paragraph = ["Die aktuelle Version 1.6 ist auf der Seite ","Spielen"," verfügbar!"]
about_title = "Über das Projekt"
about_paragraphs = [
"Ich bin Naviary. Seit ich das Unendliche Schach (das Konzept existierte lange vor dieser Website) zum ersten Mal entdeckte, hat es mich sehr fasziniert und seine Möglichkeiten begeistert! Bis vor kurzem war das Spielen ziemlich schwierig, da die Spieler Bilder des aktuellen Brettes erstellen und für jeden gespielten Zug hin und her senden mussten. Aus diesem Grund wissen nicht viele Leute davon oder konnten es spielen.",
["Es ist mein Ziel, eine Möglichkeit zu schaffen, dies für jeden leicht spielbar zu machen und eine Gemeinschaft darum aufzubauen. Ich habe unzählige Stunden meiner eigenen Zeit für diese Website aufgewendet, sie gepflegt und das Spiel entwickelt. Ich habe viele weitere Ideen, die mich noch einige Zeit beschäftigen werden. Obwohl ich dies kostenlos anbieten möchte, hat das Leben seine Anforderungen. Um mich finanziell zu unterstützen, ziehen Sie bitte in Betracht, meinem", "Patreon"]
]
