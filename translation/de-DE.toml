[play.guide]
title = "Anleitung"
rules = "Regeln"
rules_paragraphs = [
"Die Regeln des Unendlichen Schachs sind fast identisch mit denen des klassischen Schachs, außer dass das Brett in alle Richtungen unendlich ist! Dies sind die einzigen Hinweise und Änderungen, die Sie beachten müssen:",
"Figuren mit gleitenden Zügen, wie Türme, Läufer, und Damen, haben keine Einschränkung darin, wie weit sie in einem Zug ziehen können! Solange ihr Weg frei ist, können sie Millionen von Feldern ziehen!",
["In der Grundvariante „Klassisch“ wandeln weiße Bauern auf Reihe 8 und schwarze Bauern auf Reihe 1 um. Dies wird, wie Sie im Bild sehen können, durch die dünnen schwarzen Linien angedeutet. Bauern müssen nur die gegenüberliegende Linie erreichen, ", "nicht", " sie überqueren, um umzuwandeln."],
"Felder werden nicht länger durch ihren Buchstaben und ihre Reihennummer (z.B. a1) beschrieben; stattdessen wird jedes Feld durch ein Paar von x- und y-Koordinaten definiert. Das Feld a1 ist zu (1,1) geworden, und das Feld h8 zu (8,8). Auf Desktop-Geräten werden die Koordinaten, über denen sich Ihre Maus befindet, oben auf dem Bildschirm angezeigt.",
"Alle anderen Regeln sind die gleichen wie im klassischen Schach, wie Schachmatt, Patt, dreifache Stellungswiederholung, die 50-Züge-Regel, Rochade, En Passant usw.!"
]
careful_heading = "Seien Sie vorsichtig!"
careful_paragraphs = [
"Die Offenheit des unendlichen Bretts macht es sehr einfach, Gabeln, Fesselungen und Spieße auszunutzen. Ihre Rückseite ist oft sehr anfällig. Achten Sie auf solche Taktiken! Seien Sie kreativ beim Bilden von Schutz für Ihren König und Ihre Türme! Die Eröffnungsstrategie unterscheidet sich stark vom klassischen Schach.",
"Viele andere Varianten wurden geschaffen, um Ihre Rückseite zu stärken."
]
controls_heading = "Steuerung"
controls_paragraph = "Klicken und ziehen Sie das Brett, um sich zu bewegen. Scrollen Sie, um hinein- und herauszuzoomen. Klicken Sie auf eine beliebige Figur, einschließlich der Figuren Ihres Gegners, um jederzeit ihre legalen Züge anzuzeigen! Zusätzliche Steuerelemente sind:"
keybinds = [
" um das Sichtfeld zu bewegen.",
["Leertaste", " und ", "Shift", " zum Hinein- und Herauszoomen."],
["Escape", " pausiert das Spiel."],
["Tab", " schaltet die Pfeilindikatoren am Bildschirmrand um, die auf Figuren außerhalb des Bildschirms weisen. Standardmäßig ist diese Einstellung auf „Verteidigung“ eingestellt, sodass Pfeile für die Figuren angezeigt werden, die sich auf Felder ihres Sichtfeldes bewegen könnten. ", "Tab", " kann diesen Modus auf „Alle“ oder „Aus“ umschalten; „Alle“ zeigt Pfeile für alle Figuren an, unabhängig davon, ob sie sich auf Ihren Bildschirm bewegen können. Diese Einstellung kann auch im Pausenmenü umgeschaltet werden. Das Klicken auf einen Pfeil teleportiert Sie zu der Figur, auf die er zeigt."],
["Strg", " erzwingt das Ziehen des Bretts anstatt einer Figur, wenn das Ziehen in den Einstellungen aktiviert ist."],
" schaltet auf den „Bearbeitungsmodus“ in lokalen Spielen um. Dies ermöglicht Ihnen, jede Figur überall auf das Brett zu bewegen! Sehr nützlich für die Analyse."
 ]
controls_paragraph2 = "Das waren die wichtigsten Steuerungen, die Sie kennen müssen. Aber hier sind einige Extras, falls Sie sie jemals benötigen sollten!"
keybinds_extra = [
" setzt die Darstellung der Figuren zurück. Das ist nützlich, wenn sie unsichtbar werden. Dieser Glitch kann auftreten, wenn Sie die Figuren extreme Entfernungen (wie 1e21) bewegen.",
" schaltet die Darstellung der Navigations- und Spielinformationsleisten um, was für Aufnahmen nützlich sein kann. Streaming und das Erstellen von Videos über das Spiel sind willkommen!",
" schaltet den FPS-Zähler ein. Dieser zeigt an, wie oft das Spiel pro Sekunde aktualisiert wird, nicht immer die Anzahl der gerenderten Frames, da das Spiel das Rendern überspringt, wenn sich nichts Sichtbares geändert hat, um die Leistung zu steigern.",
" schaltet die das Rendering der Icons um. Diese sind anklickbare Mini-Bilder der Figuren, wenn weit genug herausgezoomt wird. Bei importierten Spielen mit über 50.000 Figuren wird dies automatisch ausgeschaltet, da es die Leistung drastisch reduziert.",
[" (Backtick, auf der gleichen Taste wie ", ") schaltet in den Debug-Modus um."],
]
fairy_heading = "Märchenschachfiguren"
fairy_paragraph = "Sie wissen bereits alles Nötige, um die Standardvariante „Klassisch“ zu spielen. Märchenschachfiguren werden im konventionellen Schach nicht verwendet, sind aber in andere Varianten integriert! Wenn Sie sich in einer Variante mit Ihnen unbekannten Figuren wiederfinden, erfahren Sie hier, wie sie funktionieren!"
editing_heading = "Brettbearbeitung"
editing_paragraphs = [
["Es ist derzeit ein externer ", "Brett-Editor", " auf einem öffentlichen Google Sheet verfügbar! Dieses enthält Anweisungen zur Verwendung und erfordert grundlegende Google Sheets-Kenntnisse. Nach der Einrichtung können Sie benutzerdefinierte Positionen über die Schaltfläche „Spiel einfügen“ im Optionsmenü erstellen und in das Spiel importieren!"],
"Um eine benutzerdefinierte Position mit einem Freund zu spielen, lassen Sie ihn eine private Einladung annehmen, dann können Sie beide den Spielcode einfügen, um zu spielen!",
"Ein In-Game-Bretteditor ist noch geplant.",
]
back = "Zurück"

