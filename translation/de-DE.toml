[terms]
title = "Nutzungsbedingungen"
warning = ["DIESES DOKUMENT IST RECHTLICH NICHT BINDEND. Wir sind nur für die englische Version dieses Dokuments verantwortlich. Diese Übersetzung dient ausschließlich zu allgemeinen Informationszwecken. Sie können die offizielle englische Version ", "hier", " einsehen."]
consent = "Durch die Nutzung dieser Website erklären Sie sich mit den folgenden Bedingungen einverstanden. Wenn Sie nicht zustimmen, müssen Sie die Nutzung der Website sofort einstellen."
guardian_consent = "Wenn Sie unter 18 Jahre alt sind, müssen Sie die Zustimmung eines Elternteils oder Erziehungsberechtigten einholen, um diese Website zu nutzen und ein Konto zu erstellen."
parents_header = "Eltern"
parents_paragraphs = [
"Es gibt einen Algorithmus, der Benutzern das Festlegen ihres Namens auf gängige Schimpfwörter verbietet. Derzeit gibt es keine Kommunikationsmethode zwischen Mitgliedern auf der Website.",
"Derzeit können Mitglieder kein eigenes Profilbild einstellen. Es ist geplant, diese Funktion zu erlauben. Zu diesem Zeitpunkt werden wir unser Bestes tun, um unangemessene Profilbilder zu verhindern.",
]
fair_play_header = "Fair Play"
fair_play_paragraph1 = ["Sie dürfen nicht mehr als ein Konto besitzen."]
fair_play_paragraph2 = "Um das Spielen für alle unterhaltsam und fair zu halten, dürfen Sie NICHT:"
fair_play_rules = [
"Den Code in irgendeiner Weise modifizieren oder manipulieren, einschließlich, aber nicht beschränkt auf: Verwendung von Konsolenbefehlen, lokalen Überschreibungen, benutzerdefinierten Skripten, Modifikation von HTTP-Anfragen, WebSocket-Nachrichten usw. Dies kann geschehen, um das Spiel absichtlich zu stören, illegale Züge zu spielen oder sich einen Vorteil zu verschaffen.",
"Bugs oder Glitches ausnutzen, um das Spiel abzubrechen, sich einen Vorteil zu verschaffen oder das Spiel anderweitig unspielbar zu machen. Dies kann das Bewegen einer Figur über extreme Distanzen, wie 10^15 vom Ursprung entfernt, beinhalten.",
"In gewerteten Spielen Hilfe/Ratschläge von einer anderen Person oder einem Programm bezüglich Ihrer Züge erhalten. (Das Erstellen einer Engine ist in Ordnung und erwünscht, aber Sie müssen deren Verwendung auf ungewertete Gelegenheitsspiele beschränken)",
"Rating-Punkte mit anderen Personen tauschen, indem Sie absichtlich verlieren, um das Rating Ihres Gegners zu erhöhen, oder indem Sie Rating-Punkte von einem Gegner erhalten, der beabsichtigt zu verlieren, um Ihre eigene Wertung zu erhöhen. Dies missbraucht das System und führt zu ungenauen Wertungen gemäß Ihrem Fähigkeitsniveau."
]
cleanliness_header = "Sauberkeit"
cleanliness_rules = [
"In all Ihrer Sprache auf der Website müssen Sie sauber bleiben, keine Obszönitäten oder Flüche verwenden. Sie dürfen niemanden schikanieren, belästigen oder bedrohen oder etwas Illegales tun. Sie dürfen keine anderen Benutzer oder Foren spammen.",
"Sie dürfen keine unangemessenen, anzüglichen oder blutigen Bilder in Ihr Profil hochladen. Dies kann zu einem Bann oder zur Kündigung Ihres Kontos führen."
]
privacy_header = "Datenschutz"
privacy_rules = [
"Derzeit sammeln wir nur Ihre E-Mail-Adresse als persönliche Information. Dies dient dazu, die Konten der Nutzer zu verifizieren und eine Möglichkeit zu bieten, ihre Identität bei der Anforderung eines Passwort-Resets nachzuweisen. Wir versenden keine Werbe-E-Mails oder Angebote. Wir teilen keine E-Mail-Adresse von Nutzern mit anderen.",
"InfiniteChess.org kann Daten über Ihre Nutzung der Website sammeln, einschließlich Ihrer IP-Adresse. Dies soll dazu beitragen, Angriffe von Bots und anderen unerwünschten Entitäten zu verhindern und genaue Statistiken in der Datenbank zu führen. Dies ist NICHT Ihre Wohnadresse.",
"Alle Spiele, die Sie auf dieser Website spielen, werden zu öffentlichen Informationen. Wenn Sie anonym bleiben möchten, teilen Sie Ihren Benutzernamen nicht mit Freunden oder Familie. Wenn dies Ihr Wunsch ist, liegt es in Ihrer Verantwortung, sicherzustellen, dass niemand herausfindet, dass Ihr Benutzername mit Ihrer menschlichen Identität verbunden ist.",
"Ihr Online-Status und die ungefähre letzte Aktivitätszeit auf der Website sind ebenfalls öffentliche Informationen.",
["Während InfiniteChess.org sich nach besten Kräften bemühen wird, die Konten und persönlichen Informationen aller zu schützen, können Sie uns im Falle eines Hacks oder Datenlecks nicht verklagen. Sollte ein Datenleck jemals auftreten, werden die Benutzer auf der ", "News", "-Seite benachrichtigt."],
"Es sind keine Inhalte auf der Website zum Kauf verfügbar. Andere persönliche Informationen werden nicht gesammelt.",
"Um Ihre privaten Informationen von unseren Servern löschen zu lassen, können Sie Ihr Konto über Ihre Profilseite löschen. Das Einzige, was wir NICHT löschen werden, ist Ihre Spielhistorie, die mit Ihrem Benutzernamen verknüpft ist, da alle Spiele öffentliche Informationen sind.",
]
cookie_header = "Cookie-Richtlinie"
cookie_paragraphs = [
"Diese Website verwendet Cookies, kleine Textdateien, die in Ihrem Browser gespeichert und beim Herstellen von Verbindungen an den Server gesendet werden. Der Zweck dieser Cookies besteht in der Validierung Ihrer Anmeldesitzung, dass Ihr Browser dem Schachspiel gehört, in dem er sich befindet, und Benutzerpräferenzen zu speichern, damit diese beim erneuten Besuch der Website erhalten bleiben. Die Website verwendet keine Drittanbieter-Cookies, Cookies werden nicht mit externen Parteien geteilt.",
"Cookies sind für das korrekte Funktionieren dieser Website und des Spiels erforderlich. Wenn Sie nicht möchten, dass die Website Cookies speichert, müssen Sie die Nutzung der Website einstellen. Sie können in den Einstellungen Ihres Browsers vorhandene Cookies löschen. Durch die fortgesetzte Nutzung dieser Website stimmen Sie der Verwendung von Cookies zu."
]
conclusion_header = "Fazit"
conclusion_paragraphs = [
"Jede Verletzung dieser Bedingungen kann zu einem Bann oder zur Kündigung Ihres Kontos führen. InfiniteChess.org möchte jedem die Möglichkeit geben, zu spielen und Spaß zu haben! Wir behalten uns jedoch das Recht vor, jederzeit die Konten von Benutzern zu sperren oder zu kündigen, aus Gründen, die nicht offengelegt werden müssen. Es können keine Anklagen gegen uns erhoben werden.",
["Diese Nutzungsbedingungen können jederzeit geändert werden. Es liegt in IHRER Verantwortung, sich über die neuesten Änderungen auf dem Laufenden zu halten! Wenn diese Nutzungsbedingungen ein Update erhalten, wird diese Information auf der ", "News", "-Seite veröffentlicht. Wenn Sie zum Zeitpunkt eines Updates der Nutzungsbedingungen den neuen Bedingungen nicht zustimmen, müssen Sie die Nutzung der Website sofort einstellen. Sie können Ihr Konto von Ihrer Profilseite löschen. Wenn Sie Ihr Konto löschen, werden alle Ihre privaten Informationen und Kontodaten gelöscht, AUSSER Ihre Spielhistorie, die mit Ihrem Benutzernamen verknüpft ist, da dies öffentliche Informationen sind."],
["Diese Seite ist Open Source. Sie dürfen alles auf dieser Website kopieren oder verbreiten, solange Sie die in den ", "Lizenzbedingungen", " dargelegten Bedingungen einhalten! Sollte dieser Link defekt sein, liegt es in Ihrer Verantwortung, die Bedingungen zu finden."],
"Wir können nicht garantieren, dass die Website zu 100% der Zeit läuft. Wir können auch nicht garantieren, dass Daten niemals beschädigt werden.",
"Sie dürfen keine illegalen Aktivitäten auf der Website durchführen.",
["Wenn Sie Fragen zu diesen Bedingungen oder andere Fragen zur Website haben, ", "schreiben Sie uns eine E-Mail!"]
]
