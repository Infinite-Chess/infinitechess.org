[index]
title = "Unendliches Schach | Startseite - Die offizielle Website" # The tab title
secondary_title = "Die offizielle Website für Live-Spiele!"
what_is_it_title = "Was ist das?"
what_is_it_pargaraphs = [
"Unendliches Schach ist eine Schachvariante, bei der das Brett keinen Rand hat, und somit viel größer als das vertraute 8x8-Brett ist. Die Dame, Türme und Läufer haben <em>keine Begrenzung</em> darin, wie weit sie pro Zug ziehen können. Wählen Sie eine beliebige natürliche Zahl bis zur Unendlichkeit!",
"Ohne Einschränkung der Zugweite sind Stellungen möglich, bei denen die Schachmatt-Uhr oder Schachmatt-in-<em>#</em>-Zahl durch die erste unendliche Ordinalzahl, <strong>ω</strong> (<em>Omega</em>), dargestellt wird. Tatsächlich haben Forscher zeigen können, dass die Schachmatt-Uhr den Wert <strong>jeder</strong> abzählbaren Ordinalzahl annehmen kann!",
"Wie Sie sich vorstellen können, gibt es eine unendliche Anzahl an möglichen Startkonfigurationen, von denen Sie viele auf dieser Webseite kompetitiv spielen können! Ihr Endziel ist immer noch Schachmatt, was neue Taktiken erfordert, da es keine Ränder gibt, an die der feindliche König gedrängt werden kann. Ein Spiel dauert normalerweise nicht viel länger als normale Schachpartien. Bauern wandeln weiterhin auf der ersten bzw. achten Reihe um!",
]
how_to_title = "Wie kann ich spielen?"
how_to_paragraph = ["Die aktuelle Version 1.7 ist auf der Seite ","Spielen"," verfügbar!"]
about_title = "Über das Projekt"
about_paragraphs = [
"Ich bin Naviary. Seit ich das Unendliche Schach (das Konzept existierte lange vor dieser Website) zum ersten Mal entdeckte, hat es mich sehr fasziniert und mit seinen Möglichkeiten begeistert! Bis vor kurzem war das Spielen ziemlich schwierig, da die Spieler Bilder des aktuellen Brettes erstellen und für jeden gespielten Zug hin und her senden mussten. Deswegen wissen wenige davon oder haben es spielen können.",
["Mein Ziel ist es, eine Möglichkeit zu schaffen, Unendliches Schach für jeden leicht spielbar zu machen und eine Community darum herum aufzubauen. Ich habe unzählige Stunden meiner eigenen Zeit für diese Website aufgewendet, sie gepflegt und das Spiel entwickelt. Ich habe viele weitere Ideen, die mich noch einige Zeit beschäftigen werden. Obwohl ich dies kostenlos anbieten möchte, hat das Leben seine Anforderungen. Um mich finanziell zu unterstützen, ziehen Sie bitte in Betracht, meinem ", "Patreon", " beizutreten."]
]
